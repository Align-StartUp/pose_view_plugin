  pose_view_ios:
    path: ../pose_view_ios
  pose_view_linux:
    path: ../pose_view_linux
  pose_view_macos:
    path: ../pose_view_macos
  pose_view_platform_interface:
    path: ../pose_view_platform_interface
  pose_view_web:
    path: ../pose_view_web
  pose_view_windows:
    path: ../pose_view_windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  plugin_platform_interface: ^2.1.6
  very_good_analysis: ^5.1.0
