name: pose_view
description: A Very Good Project created by Very Good CLI.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: pose_view_android
      ios:
        default_package: pose_view_ios
      linux:
        default_package: pose_view_linux
      macos:
        default_package: pose_view_macos
      web:
